<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="/css/style.css" rel="stylesheet" />
    <title>Crypto Elementos</title>
</head>

<body>
    <div class="border border-warning text-warning text-center">
        Testnet
    </div>
    <div class="container-fluid p-4">
        <div class="row">
            <!-- ko foreach: rewards -->
            <div class="col-sm-6 col-lg-3 mb-4">
                <div class="card text-white bg-success h-100" style="border: none">
                    <img src="/img/fusionador-2.jpg" class="bd-placeholder-img card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" data-bind="text: name">[Elemento]</h5>
                        <div class="text-end" data-bind="text: pending"></div>
                        <p class="card-text" data-bind="text: description"></p>
                    </div>
                    <div class="card-footer text-muted">
                        <!-- ko ifnot: subscribed -->
                        <button class="btn btn-primary" data-bind="click: subscribe">Anotarse</button>
                        <!-- /ko -->
                        <!-- ko if: subscribed -->
                        <button class="btn btn-primary" data-bind="click: claim">Reclamar</button>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
             <!-- /ko -->
            <!-- ko foreach: elementos -->
            <div class="col-sm-6 col-lg-3 mb-4">
                <div class="card h-100" style="border: none">
                    <img src="/img/fusionador.jpg" class="bd-placeholder-img card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" data-bind="text: name">[Elemento]</h5>
                        <div class="text-end" data-bind="text: balance"></div>
                        <p class="card-text" data-bind="text: description"></p>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary" data-bind="click: $root.fusionar.bind($data, 'He')">Fusionar en Helio</button>
                    </div>
                </div>
            </div>
             <!-- /ko -->
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"
        integrity="sha512-S/O+gH5szs/+/dUylm15Jp/JZJsIoWlpSVMwT6yAS4Rh7kazaRUxSzFBwnqE2/jBphcr7xovTQJaopiEZAzi+A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
        integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/js/element.js"></script>
    <script src="/js/reward.js"></script>
    <script src="/js/fusionador.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/bundle.js"></script>

</body>

</html>
